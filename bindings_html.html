<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:class="clase">Mi clase</p>
        <div v-html="mi_p">
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                clase: "mi_clase",
                mi_p: "<p id='mi_p'>Hola mundo desde mi parrafo</p>",
            }
        });
    </script>
</html>
